<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Router example - Kompo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <style>
        h1 {
            margin-top:0;
        }

        h2 {
            margin-top:0;
        }

        div {
            background-color: rgba(0,0,0,0.1);
            padding: 1rem;
        }

        nav {
            display: flex;
            margin:0 -0.5rem 1rem;
        }

        nav > * {
            flex:1;
            text-align: center;
            background: yellow;
            padding:0.5em;
            margin:0 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        a {
            text-decoration: none;
            color:black;
        }

        a:hover {
            background-color: orange;
        }

        a.active {
            background-color: cyan;
        }
    </style>
</head>
<body>
<script src="dist/router.js"></script>
</body>
</html>
